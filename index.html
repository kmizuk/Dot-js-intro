<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink-game</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      .Safe {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      .Out {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <script>
      `use strict`;

      const num = 5;
      const winner = Math.floor(Math.random() * num);

      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");

        div.classList.add("box");

        div.addEventListener("click", () => {
          if (i === winner) {
            div.textContent = "Out";
            div.classList.add("Out");
          } else {
            div.textContent = "Safe";
            div.classList.add("Safe");
          }
        });

        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
